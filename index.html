<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeTube by @touhid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between my-8 border-b-2 border-gray-300 py-5"
      >
        <div class="hidden md:block lg:block">
          <img class="max-w-40" src="./assets/logo.svg" alt="logo" />
        </div>
        <div class="">
          <label class="input">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
            <input id="searchInput" type="search" required placeholder="Search"/>
          </label>
        </div>
        <div class="">
          <button class="btn text-white bg-[#FF1F3D] rounded-lg border-none">
            Blogs
          </button>
        </div>
      </nav>
    </header>

    <!-- dynamic add category buttons -->
    <nav class="md:w-1/4 lg:w-1/4 mx-2 md:mx-auto lg:mx-auto py-3">
      <div id="category-container" class="flex justify-between gap-2">
        <button class="btn bg-[#FF1F3D] rounded-md" onclick="loadVideos()">
          All
        </button>
      </div>
    </nav>


    <section id="loader" class="text-center py-7 hidden">
      <span class="loading loading-dots loading-xl"></span>
    </section>

    <!-- video container -->
    <div
      id="video-container"
      class="mt-10 w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 justify-center"
    >
      <!-- video cards -->

      <div class="col-span-full flex justify-center items-center flex-col">
        <img src="./assets/icon.svg" alt="" />
        <h2 class="text-2xl font-bold pt-3">
          OOPS sorry! there is no content here
        </h2>
      </div>
    </div>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
    <dialog id="videoDetails" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
       <div class="" id="detailsContainer">
      

       </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- Connect js file -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
